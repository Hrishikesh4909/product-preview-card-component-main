<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article class="main-contenor">
  <picture id="choiceimg">
  <source media="(max-width:999px)" srcset="images/image-product-mobile.jpg" id="mobimg">
  <img src="images/image-product-desktop.jpg" id ="deskimg">
  </picture>
  <section class="written-content">
  <span id="typetitle"> PERFUME</span> <br>
  <span id= "heading"> Gabrielle Essence Eau De Parfum</span> <br>
  <p id="caption"> a floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p><br>
  <div class="price">
  <ins><span class="amount">$149.99</span></ins>
  <del><span class="amount">$169.99</span></del>
  </div>
  <button class="kart" ,type="submit"><img src="./images/icon-cart.svg", size="32x32" > <span>Add to Cart</span></button>
  </section>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hrishikesh4909">Hrishikesh Chavan</a>.
  </footer>
</body>
</html>
